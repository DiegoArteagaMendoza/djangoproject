{% extends 'layouts/base.html' %}

{% block content %}
<h1>PROYECTOS</h1>

{% for project in projects %}

<article class="card">
    <a href="{% url 'project_detail' project.id %}">
        <h1>{{project.name}}</h1>
    </a>
    <button>
        actualizar
    </button>
    <button>
        eliminar
    </button>
</article>

{% endfor %}
{% endblock %}
